<div class="page-wrapper">
    <div class="content">
    
        <!-- Page Header -->
        <div class="page-header">
            <div class="row">
                <div class="col-sm-12">
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a [routerLink]="routes.addCenter">Center </a></li>
                        <li class="breadcrumb-item"><i class="feather icon-chevron-right"></i></li>
                        <li class="breadcrumb-item active">Add Center</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- /Page Header -->
        <div class="row">
            <div class="col-sm-12">
            
                <div class="card">
                    <div class="card-body">
                        <form #form="ngForm" (ngSubmit)="onSubmit(form)"> 
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-heading">
                                        <h4>Add Center</h4>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-12">  
                                    <div class="form-group local-forms">
                                        <label for="departmet">Center Name <span class="login-danger">*</span></label>
                                        <input class="form-control" ngModel  id="cname" name="cname" type="text" >
                                    </div>
                                </div>

                                <div class="col-12 col-sm-12">  
                                    <div class="form-group local-forms">
                                        <label for="departmet">Center Phone <span class="login-danger">*</span></label>
                                        <input class="form-control" ngModel  id="cphone" name="cphone" type="text" >
                                    </div>
                                </div>
                                <div class="col-12 col-sm-12">  
                                    <div class="form-group local-forms">
                                        <label for="departmet">Center Mobile <span class="login-danger">*</span></label>
                                        <input class="form-control" ngModel  id="cmobile" name="cmobile" type="text" >
                                    </div>
                                </div>
                                <!-- <div class="col-12 col-md-6 col-xl-6">  
                                    <div class="form-group local-forms">
                                        <label  for="Centerhead">Center Head <span class="login-danger">*</span></label>
                                        <input class="form-control" type="text" >
                                    </div>
                                </div> -->
                                <div class="col-12 col-sm-12">
                                    <div class="form-group local-forms">
                                        <label for="description">Description  <span class="login-danger">*</span></label>
                                        <textarea class="form-control" ngModel  id="desc" name="desc" rows="3" cols="30"></textarea>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-12">
                                    <div class="form-group local-forms">
                                        <label for="lat">Location Lattiude  <span class="login-danger">*</span></label>
                                        <input type="text" class="form-control" ngModel  id="lat" name="lat" >
                                    </div>
                                </div>

                                <div class="col-12 col-sm-12">
                                    <div class="form-group local-forms">
                                        <label for="lat">Location Longtiude  <span class="login-danger">*</span></label>
                                        <input type="text" class="form-control" ngModel  id="long" name="long" >
                                    </div>
                                </div>
                                
                                
                                <div class="col-12 col-sm-12">
                                    <div class="form-group local-forms">
                                        <label for="lat">Address  <span class="login-danger">*</span></label>
                                        <input type="text" class="form-control" ngModel  id="address" name="address" >
                                    </div>
                                </div>
                                
                                <!-- <div class="col-12 col-md-6 col-xl-6">
                                    <div class="form-group local-forms">
                                        <label for="date">Center Date  <span class="login-danger">*</span></label>
                                        <input class="form-control datetimepicker" type="text" matInput  [matDatepicker]="picker" >
                                        <mat-datepicker #picker></mat-datepicker>
                                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                                    </div>
                                </div> -->
                                <div class="form-group">
                                    <label for="State">Type:</label>
                                    <mat-select [(ngModel)]="selectedValue" [ngModelOptions]="{standalone: true}" class="form-control select"  placeholder="Select Type">
                                        <mat-option *ngFor="let data of selectedType" [value]="data.typeId">
                                        {{data.typeName}}
                                        </mat-option>
                                    </mat-select>
                                </div>
                                <div class="form-group">
                                    <label for="State">Country:</label>
                                    <mat-select [(ngModel)]="selectedCountry" [ngModelOptions]="{standalone: true}" (selectionChange)="onCountryChange()" required class="form-control select"  placeholder="Select Type">
                                        <mat-option *ngFor="let data of selectedCountries" [value]="data.countryKey">
                                        {{data.countryName}}
                                        </mat-option>
                                    </mat-select>
                                </div>

                                <div class="form-group">
                                    <label for="State">City:</label>
                                    <mat-select [(ngModel)]="city" [ngModelOptions]="{standalone: true}" (selectionChange)="onCityChange()" required class="form-control select"  placeholder="Select Type">
                                        <mat-option *ngFor="let data of cities" [value]="data.cityId">
                                        {{data.cityName}}
                                        </mat-option>
                                    </mat-select>
                                </div>


                                <div class="form-group">
                                    <label for="State">Area:</label>
                                    <mat-select [(ngModel)]="area" [ngModelOptions]="{standalone: true}" required class="form-control select"  placeholder="Select Type">
                                        <mat-option *ngFor="let data of areas" [value]="data.areaId">
                                        {{data.areaName}}
                                        </mat-option>
                                    </mat-select>
                                </div>

                                <div class="form-group">
                                    <label for="State">Contact Person:</label>
                                    <mat-select [(ngModel)]="contactPerson" [ngModelOptions]="{standalone: true}" required class="form-control select"  placeholder="Select Type">
                                        <mat-option *ngFor="let data of contactPersons" [value]="data.personId">
                                        {{data.personEmail}}
                                        </mat-option>
                                    </mat-select>
                                </div>

                                <div class="form-group">
                                    <label for="State">Center Status:</label>
                                    <mat-select [(ngModel)]="centerStatus" [ngModelOptions]="{standalone: true}" required class="form-control select"  placeholder="Select Type">
                                        <mat-option *ngFor="let data of centerStatuss" [value]="data.statusId">
                                        {{data.statusName}}
                                        </mat-option>
                                    </mat-select>
                                </div>
                                <div class="col-12">
                                    <div class="doctor-submit text-end">
                                        <button type="submit" class="btn btn-primary submit-form me-2">Create Center</button>
                                        <button type="submit" class="btn btn-primary cancel-form">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>							
            </div>					
        </div>
    </div>
</div>
